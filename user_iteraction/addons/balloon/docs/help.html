<!DOCTYPE html>
<html>
	<head>
		<title>Help Balloon</title>
		<meta charset="UTF-8">
		<style>
			* { border: 1px solid red }
			
			header {
				text-align: center;
				border-bottom: 2px solid #f33;
			}
			header img {
				position: relative;
				top: 0.6em;
			}
			
			pre {
				font-weight: 600;
				margin: 0px;
			}
			pre s {
				text-decoration: none;
				color: #161;
			}
		</style>
	</head>

	<body>
		<header>
			<h1><img src="https://raw.githubusercontent.com/marcosbitetti/godot_balloon_text/master/addons/balloon/assets/ico.png" alt="logo" style="max-width:100%;"> godot_balloon_text</h1>
		</header>
		
		<article>
			<h2>Methods</h2>
			
			<h3>say (text:String [, duration:Integer/Float])</h3>
			<code>
				<pre>say( "Hellow World!" ) <s># Write "Hellow World!"</s>
				<pre>say( "Hellow World!", 5 ) <s># Write "Hellow World!" from 5 seconds</s></pre>
			</code>
			
		</article>
		
	</body>
</html>
